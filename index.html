</head>
<body>




    <div class="poweraa" id="poweraa">
        <h1 class="lod3" id="b3"></h1>
        <h1 class="lod3" id="a3"></h1>
        <input id="in1" type="number" placeholder="قطر الواير بالملي">

        <br>
        <button onclick="but3()" class="but" id="but">اضغط</button>
    </div>



<!-- //////////////////////////////////////////////////navigation////////////////////////////////////////////////// -->

    <div class="navigation">
        <ul>

            <li class="list">
                <a href="#" >
                    <span class="icon">
                        <ion-icon name="call"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">settings</span>
                </a>
            </li>
                        <li class="list active">
                <a href="#" id="home">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="leaf-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
                        <li class="list">
                <a href="#" id="list">
                    <span class="icon">
                        <img src="crane.png" alt="" width="25px">
                    </span>
                    <span class="text">list</span>
                </a>
            </li>
            <div class="indicator"></div>
            
        </ul>

    </div>


    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item)=>
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>
